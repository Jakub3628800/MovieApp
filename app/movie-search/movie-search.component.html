
<div class="container-fluid">     
  <ul *ngFor="let movie of movies"
      [class.selected]="movie === selectedMovie"(click)="onSelect(movie)" >
      <div class="well">
      <div class="row">    
      
                      
                        <div class="col-sm-2" >
                        <img class="img-responsive" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"  />
                        </div>
                        <div class="col-sm-10" >
                            <ul class="list-group">
                                <li class="list-group-item"><h2>{{movie.title}} </h2></li>
                                <li class="list-group-item"><small>{{movie.overview}}</small></li>
                                <li class="list-group-item"><p>Rating: {{movie.vote_average}}</p></li>
                              </ul>
                            <br>
                            </div>
                    </div>  </div>
                  </ul>
             
                  <div *ngIf="movies.length === 0">
                      <h1>No Results</h1>
                    </div>

</div>
