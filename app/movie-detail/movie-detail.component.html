<div class="well well-lg">
<div class="container-fluid">
<div class="row">    
  
                  
                    <div class="col-sm-2" >
                    <img class="img-responsive" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"  />
              
                    </div>
                    <div class="col-sm-10" >
                        <ul class="list-group">
                            <li class="list-group-item"><h2>{{movie.title}} </h2></li>
                            <li class="list-group-item"><small>{{movie.overview}}</small></li>
                            <li class="list-group-item"><p>Rating: {{movie.vote_average}}</p></li>
                            <li class="list-group-item"><p>Genre :</p><div>
                           
                                <ul *ngFor="let genre of movie.genres">
                                    <p>{{genre.name}}</p>
                                </ul></div>
                                
                            
                            </li>
                            <li class="list-group-item"><p><a href="{{movie.homepage}}">Homepage</a></p></li>
                            <li class="list-group-item">

                                    <img class="img-responsive" src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}"/>
                            </li>
                          </ul>
                        <br>
                        </div>
</div>  
<button type="button" class="btn btn-default" (click)="gotoMovies()" >Back</button>

</div>
